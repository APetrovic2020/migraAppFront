<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <!-- Col 1 -->
    <div fxFlex="50%">
        <mat-form-field>
            <mat-label>Owner (Unificado)</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- 
        <mat-form-field>
            <mat-label>Tablas (Unificado)</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
         -->

        <div class="table-container">
            <table mat-table [dataSource]="dataSource">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Tabla </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Acción </th>
                    <td mat-cell *matCellDef="let element">
                        <section class="example-section">
                            <mat-checkbox class="example-margin"></mat-checkbox>
                        </section>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

        <br>

        <mat-accordion>
            <mat-expansion-panel class="mat-elevation-z0">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        TABLA SELECCIONADA
                    </mat-panel-title>
                    <mat-panel-description>
                        Tabla sel
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Age</mat-label>
                    <input matInput type="number" min="1">
                </mat-form-field>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div fxFlex="50%">
        <mat-form-field>
            <mat-label>Owner (Base)</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- 
        <mat-form-field>
            <mat-label>Tablas (Unificado)</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
         -->

        <!-- Tabla -->
        <div class="table-container">
            <table mat-table [dataSource]="dataSource">
                <!-- NOMBRE TABLA -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Tabla </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Acción </th>
                    <td mat-cell *matCellDef="let element">
                        <section class="example-section">
                            <mat-checkbox class="example-margin"></mat-checkbox>
                        </section>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <!-- FIN Tabla -->
        <br>
        <!-- Acordion -->
        <mat-accordion>
            <mat-expansion-panel class="mat-elevation-z0">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        TABLA SELECCIONADA
                    </mat-panel-title>
                    <mat-panel-description>
                        Tabla sel
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Age</mat-label>
                    <input matInput type="number" min="1">
                </mat-form-field>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
<br>
<br>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <div fxFlex="100%">
        <div align="end">
            <button mat-raised-button class="btn-mapear"> <mat-icon id="icon-chip">multiple_stop</mat-icon> Mapear</button>
        </div>
    </div>
</div>
